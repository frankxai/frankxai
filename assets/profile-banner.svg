<svg width="1280" height="360" viewBox="0 0 1280 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">FrankX AI Banner</title>
  <desc id="desc">FrankX AI, creator intelligence systems that ship.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#081122"/>
      <stop offset="0.52" stop-color="#0C2746"/>
      <stop offset="1" stop-color="#0E6E68"/>
    </linearGradient>
    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(240 80) rotate(6) scale(360 220)">
      <stop stop-color="#29B6F6" stop-opacity="0.42"/>
      <stop offset="1" stop-color="#29B6F6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1060 320) rotate(-12) scale(420 240)">
      <stop stop-color="#26A69A" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#26A69A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="strokeA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5EEAD4" stop-opacity="0.56"/>
      <stop offset="1" stop-color="#38BDF8" stop-opacity="0.18"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" fill="none" stroke="#B3E5FC" stroke-opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="1280" height="360" fill="url(#bg)"/>
  <rect width="1280" height="360" fill="url(#grid)"/>
  <ellipse cx="240" cy="80" rx="360" ry="220" fill="url(#glowA)"/>
  <ellipse cx="1060" cy="320" rx="420" ry="240" fill="url(#glowB)"/>

  <path d="M-40 290C140 210 285 306 458 250C612 200 726 118 884 128C1032 138 1144 228 1320 190" stroke="url(#strokeA)" stroke-width="2" stroke-linecap="round"/>
  <path d="M-60 315C112 238 269 330 430 282C580 236 700 154 852 162C1002 170 1116 252 1300 214" stroke="#7DD3FC" stroke-opacity="0.26" stroke-width="1.5" stroke-linecap="round"/>

  <g opacity="0.82" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#DFF8FF">
    <rect x="894" y="42" width="118" height="34" rx="17" fill="#0E243E" fill-opacity="0.72" stroke="#4DD0E1" stroke-opacity="0.55"/>
    <text x="953" y="64" text-anchor="middle" font-size="15" font-weight="600">ACOS</text>
    <rect x="1024" y="42" width="140" height="34" rx="17" fill="#0E243E" fill-opacity="0.72" stroke="#4DD0E1" stroke-opacity="0.55"/>
    <text x="1094" y="64" text-anchor="middle" font-size="15" font-weight="600">Arcanea</text>
    <rect x="894" y="86" width="106" height="34" rx="17" fill="#0E243E" fill-opacity="0.72" stroke="#4DD0E1" stroke-opacity="0.55"/>
    <text x="947" y="108" text-anchor="middle" font-size="15" font-weight="600">MCP</text>
    <rect x="1012" y="86" width="152" height="34" rx="17" fill="#0E243E" fill-opacity="0.72" stroke="#4DD0E1" stroke-opacity="0.55"/>
    <text x="1088" y="108" text-anchor="middle" font-size="15" font-weight="600">Starlight</text>
  </g>

  <g font-family="Segoe UI, Inter, Arial, sans-serif" fill="#FFFFFF">
    <text x="98" y="154" font-size="74" font-weight="800" letter-spacing="1.5">FRANKX AI</text>
    <text x="100" y="206" font-size="28" font-weight="600" fill="#BFEFFF">Creator Intelligence Systems</text>
    <text x="100" y="240" font-size="21" font-weight="500" fill="#AEEAF5">From vision to shipped AI products, workflows, and platforms.</text>
  </g>

  <g>
    <rect x="100" y="272" width="438" height="44" rx="22" fill="#0A1A2D" fill-opacity="0.8" stroke="#42C6D7" stroke-opacity="0.55"/>
    <text x="319" y="300" text-anchor="middle" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="17" font-weight="600" fill="#D8FAFF">Build fast. Architect deeply. Ship with clarity.</text>
  </g>
</svg>
